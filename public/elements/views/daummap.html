<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Daum Map Source</title>
</head>
<body>
	<div id="map" style="width:100%;height:800px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=da41341b246acd20de8d870068fb3510"></script>
	<script>

		var container = document.getElementById('map');
		var options = {
			center: new daum.maps.LatLng(37.511965, 126.944293),
			level: 3
		};

		var map = new daum.maps.Map(container, options);

		var linePath = [
		    new daum.maps.LatLng(37.50886,126.9385),
				new daum.maps.LatLng(37.50868,126.938196)
				new daum.maps.LatLng(37.508477,126.938415)
				new daum.maps.LatLng(37.508318,126.938614)
				new daum.maps.LatLng(37.508255,126.938714)
				new daum.maps.LatLng(37.50812,126.938934)
				new daum.maps.LatLng(37.508215,126.940091)
				new daum.maps.LatLng(37.508461,126.940061)
				new daum.maps.LatLng(37.508825,126.940051)
				new daum.maps.LatLng(37.509007,126.940071)
				new daum.maps.LatLng(37.509356,126.940084)
				new daum.maps.LatLng(37.509637,126.940084)
				new daum.maps.LatLng(37.509764,126.940116)
				new daum.maps.LatLng(37.509977,126.940116)
				new daum.maps.LatLng(37.51037,126.940116)
				new daum.maps.LatLng(37.51072,126.940084)
				new daum.maps.LatLng(37.511118,126.940116)
				new daum.maps.LatLng(37.511441,126.940127)
				new daum.maps.LatLng(37.511739,126.940159)
				new daum.maps.LatLng(37.512054,126.940138)
				new daum.maps.LatLng(37.512054,126.940138)
		];

		// 지도에 표시할 선을 생성합니다
		var polyline = new daum.maps.Polyline({
		    path: linePath, // 선을 구성하는 좌표배열 입니다
		    strokeWeight: 5, // 선의 두께 입니다
		    strokeColor: '#FFAE00', // 선의 색깔입니다
		    strokeOpacity: 1.0, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
		    strokeStyle: 'solid' // 선의 스타일입니다
		});

		// 지도에 선을 표시합니다
		polyline.setMap(map);


	</script>
</body>
</html>
